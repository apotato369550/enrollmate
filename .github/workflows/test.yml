name: Test Suite

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run Tests
      run: npm test
      env:
        NEXT_PUBLIC_SUPABASE_API: ${{ secrets.NEXT_PUBLIC_SUPABASE_API }}
        NEXT_PUBLIC_PUBLIC_API_KEY: ${{ secrets.NEXT_PUBLIC_PUBLIC_API_KEY }}
